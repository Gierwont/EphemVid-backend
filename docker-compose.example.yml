services:
  ephemvid-backend:
    restart: always
    ports:
      - 3000:3000
    image: gierwin/ephemvid:latest
    volumes:
      - /etc/letsencrypt/live/[domain]/fullchain.pem:/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/[domain]/privkey.pem:/certs/privkey.pem:ro
    environment:
      - JWT_SECRET=
      - PORT=3000
      - FRONT_URL=http://localhost:5173
      - SSL_ENABLE=false
      - CERT_PATH=
      - KEY_PATH=
      - ACCESS_KEY_ID=
      - SECRET_ACCESS_KEY=
      - CLOUDFRONT_URL=
